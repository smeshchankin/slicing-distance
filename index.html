<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Distance</title>
</head>
<body>
    <header class="header">
        <div class="header-block">
            <div class="search">
                <input type="search" placeholder="Search" class="search-input" />
            </div>
            <div class="navigation">
                <div class="user">
                    <img src="img/no-avatar.png" alt="avatar" class="user-avatar" />
                    <span class="user-name">Richard</span>
                </div>
                <nav class="navigation-panel">
                    <a href="#" class="navigation-link">{{name}}</a>
                </nav>
                <div class="icons-panel">
                    <a href="#" class="icon-link {{classes}}">
                        <svg width="24" height="24" class="svg-icon">
                            <use href="img/icons.svg#{{id}}"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="menu-sidebar">
            <div class="user">
                <img src="img/no-avatar.png" alt="avatar" class="user-avatar" />
                <span class="user-name">Richard Richardson</span>
            </div>

            <nav class="nav-group">
                <a href="#" class="nav-link active">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#news"></use>
                        <span class="nav-text">News Feed</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#messages"></use>
                        <span class="nav-text">Messages</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#marketplace"></use>
                        <span class="nav-text">Marketplace</span>
                    </svg>
                </a>
            </nav>

            <nav class="nav-group">
                <h3 class="nav-title">Shortcuts</h3>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#cup"></use>
                        <span class="nav-text">Product Design</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#cup"></use>
                        <span class="nav-text">UX &amp; UI</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#cup"></use>
                        <span class="nav-text">Figma</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#cup"></use>
                        <span class="nav-text">Ant Design</span>
                    </svg>
                </a>
            </nav>

            <nav class="nav-group">
                <h3 class="nav-title">Explore</h3>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#pages"></use>
                        <span class="nav-text">Pages</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#groups"></use>
                        <span class="nav-text">Groups</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#events"></use>
                        <span class="nav-text">Events</span>
                    </svg>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24" class="svg-icon">
                        <use href="img/icons.svg#games"></use>
                        <span class="nav-text">Games</span>
                    </svg>
                </a>
            </nav>
        </div>
    </div>

    <script src="https://smeshchankin.github.io/populator-js/populator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
