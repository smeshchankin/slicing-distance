<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Distance</title>
</head>
<body>
    <header class="header">
        <div class="header-block">
            <div class="search">
                <input type="search" placeholder="Search" class="search-input" />
            </div>
            <div class="navigation">
                <div class="user">
                    <img src="img/no-avatar.png" alt="avatar" class="user-avatar" />
                    <span class="user-name">Sergey</span>
                </div>
                <nav class="navigation-panel">
                    <a href="#" class="navigation-link">{{name}}</a>
                </nav>
                <div class="icons-panel">
                    <a href="#" class="icon-link">
                        <svg width="24" height="24" class="svg-icon">
                            <use href="img/icons.svg#users"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg width="24" height="24" class="svg-icon">
                            <use href="img/icons.svg#chat"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg width="24" height="24" class="svg-icon">
                            <use href="img/icons.svg#bell"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link pipe menu">
                        <svg width="24" height="24" class="svg-icon">
                            <use href="img/icons.svg#info"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="https://smeshchankin.github.io/populator-js/populator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
